{%load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'game/styles3.css' %}">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <p>
            <div class="hello">
                <form method="POST">
                    <p class="heading">Choose your tool</p>
                    <div id="style_button">
                        <button type="submit" name="choice" value="rock">üëä</button>
                        <button type="submit" name="choice" value="paper">üìú </button>
                        <button type="submit" name="choice" value="scissors"> ‚úÇÔ∏è </button>
                        {% csrf_token %}
                        {% if reply %}
                            <h4>Computer: {{ computer }}</h4>
                            <h4>Player: {{ user }}</h4>
                            <h4>Result: {{ reply }}</h4>
                        {% endif %}
                    </form>
                </div>
            </div>
        </p>
        <div class="message">
            <button onclick="generateQuote()" class="btn btn-outline-dark">New for me üôÇ</button>
        </div>
        <div id="quote" class="quote"></div>
        
        <script class="box">
            const quotes = [
              { text: "The only way to do great work is to love what you do." },
              { text: "Life is what happens when you're busy making other plans." },
              { text: "Success is not final, failure is not fatal: It is the courage to continue that counts." },
              { text: "Believe you can and you're halfway there." },
              { text: "It does not matter how slowly you go as long as you do not stop." },
              { text: "Develop success from failures. Discouragement and failure are two of the surest stepping stones to success." },
              { text: "Don't let yesterday take up too much of today." },
              { text: "Just one small positive thought in the morning can change your whole day." },
              { text: "If you can dream it, you can do it." },
              { text: "Set your goals high, and don't stop till you get there." },
              { text: "Life is like riding a bicycle. To keep your balance, you must keep moving." },
              { text: "If you can't yet do great things, do small things in a great way." },
              { text: "If you change the way you look at things, the things you look at change." }
            ];
          
            function generateQuote() {
              const randomIndex = Math.floor(Math.random() * quotes.length);
              const quote = quotes[randomIndex];
              document.getElementById("quote").textContent = `"${quote.text}"`;
            }
          </script>
        <div class="logout">
            <a href="home.html">
                <button type="button" class="btn btn-outline-dark">Logout</button>
            </a>
        </div>
    </body>
</html>
